on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  speak:
    runs-on: ubuntu-latest
    steps:
      - name: Speak
        run: echo "Hello, World!"
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout
        uses: actions/checkout@v4
      # Install Python
      - name: Install Python
        uses: actions/setup-python@v4
      # Install required packages
      - name: Install packages
        run: pip3 install -r requirements.txt
      # Run pytest
      - name: Run tests
        run: pytest
